<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light/Dark Landpage </title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.js' integrity='sha512-MhphDdrtVgCiTUdFBDrRGigpyWU4xU+V/3NzED9A6ZDD879EvIA39i4buHXc8/+iAS+EXh+GBrkduQprR8+qAA==' crossorigin='anonymous'></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="big-wrapper light">
      <img src="./img/shape.png" alt="shape" class="shape">

      <header>
        <div class="container">
          <div class="logo">
            <img src="./img/logo.png" alt="Logo">
            <h3>Light/Dark</h3>
          </div>
          <div class="links">
            <ul>
              <li><a href="#">Features</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Testimonials</a></li>
              <li><a href="#" class="btn">Sign Up</a></li>
            </ul>
          </div>

          <div class="overlay"></div>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </header>
      <div class="showcase-area">
        <div class="container">
          <div class="left">
            <div class="big-title">
              <h1>Future is here,</h1>
              <h1>Start Exploring now.</h1>
            </div>
            <p class="text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita earum eligendi, consequatur dignissimos
              dolorum nam? Facilis dolorum fuga quos.
            </p>
            <div class="cta">
              <a href="#" class="btn">Get Started</a>
            </div>
          </div>
          <div class="right">
            <img src="./img/person.png" alt="Person Image" class="person"/>
          </div>
        </div>
      </div>
      <div class="bottom-area">
        <div class="container">
          <button class="toggle-btn">
            <i class="far fa-moon"></i>
            <i class="far fa-sun"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>

</body>

</html>
