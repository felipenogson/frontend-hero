<!doctype html>
<html lang="en">

<head>
  <title>Hero-Form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Mi css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="myCard">
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <div class="myLeftCtn">
            <form class="myForm text-center">
              <header>Create new account</header>
              <div class="form-group">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" class="myInput" placeholder="Username" id="username" required>
              </div>
              <div class="form-group">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" class="myInput" placeholder="Email" id="email" required>
              </div>
              <div class="form-group">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" class="myInput" placeholder="Password" id="password" required>
              </div>
              <div class="form-group">
                <label>
                  <input type="checkbox" id="check_1" required>
                  <small> I read and agree to Terms and Conditions</small>
                </label>
                <div class="invalid-feedback">You must check the box.</div>
              </div>

              <input type="submit" class="butt" value="Create Account">
            </form>
          </div>
        </div>
        <div class="col-md-6 col-sm-6">
          <div class="myRightCtn">
            <div class="box">
              <header>Hello World!</header>
              <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ratione vitae aut voluptas dicta quam fugiat</p>
                <input type="button" class="butt_out" value="Learn More">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <!-- Mi Script -->
  <script src="script.js"></script>
</body>

</html>
